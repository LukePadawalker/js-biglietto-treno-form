<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>


<body>

    <main class="container">


        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
            </div>
            <hr>
            <div class="row row-cols-1 row-cols-3">
                <div class="col">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome e Cognome</label>
                        <input type="text" class="form-control" id="name" value="Luca Padurariu">
                      </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="kms" class="form-label">km</label>
                        <input type="number" class="form-control" id="kms" min="1" max="100000000" value="10">
                      </div>
                </div>
                <div class="col">
                    <label for="age" class="form-label">Fascia d'eta</label>
                    <select id="age" class="form-select">
                        <option selected value="">Adulto</option>
                        <option value="under-18">Under 18</option>
                        <option value="over-65">Over 65</option>
                      </select>
                    
                </div>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <button class="btn btn-secondary me-2" id="reset-button">Annulla</button>
                <button class="btn btn-primary" id="confirm-button">Invia</button>
            </div>
        </div>

        <section id="ticket-section" class="m-5 d-none">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="/img/train.jpg" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Biglietto</h5>
                      <h4 id="passenger-name">Luca Padu</h4>
                      <div class="row row-cols-1 row-cols-4"></div>
                      <div class="col">
                        <h6>Tariffa</h6>
                        <div id="rate">Tariffa ordinaria</div>
                      </div>
                      <div class="col">
                        <h6>Carozza</h6>
                        <div id="car">3</div>
                      </div>
                      <div id="col">
                        <h6>PNR</h6>
                        <div id="pnr">3712923</div>
                      </div>
                      <div class="col">
                        <h6>Totale</h6>
                        <div id="price">$ 372</div>
                      </div>
                      <p class="text-muted">Con la presente accetto i termini e le condizioni.</p>
                      <button class="btn btn-success">Conferma e acquista</button>
                    </div>
                  </div>
                </div>
              </div>



        </section>

    </main>

    
    
    
    
    
    
    
</body>
</html>
